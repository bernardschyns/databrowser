<ng-template #Joueur>

    <head>
        <title>
            Informations Joueur
        </title>
    </head>
    <form id="form6" name="form6" class="wufoo topLabel page" accept-charset="UTF-8" autocomplete="off" enctype="multipart/form-data"
        method="post" novalidate action="https://bernardschyns.wufoo.com/forms/w13qidjv12znm1c/#public">

        <header id="header" class="info">
            <h2 class="0">Informations Joueur</h2>
            <div class="0">Veuillez compléter ces informations, tous les champs ne sont pas obligatoires</div>
        </header>
        <ul>
            <li id="foli5" class="notranslate leftHalf">
                <label class="desc" id="title5" for="Field5">
                    Nom
                    <span id="req_5" class="req">*</span>
                </label>
                <span>
                    <input style="width:200px" id="Field5" name="Field5" type="text" class="field text fn" pInputText [(ngModel)]="entity.nom"
                        size="8" tabindex="2" placeholder="" required />
                    <label for="Field5">Prénom</label>
                </span>
                <span>
                    <input style="width:200px" id="Field6" name="Field6" type="text" class="field text ln" pInputText [(ngModel)]="entity.prenom"
                        size="8" tabindex="2" placeholder="" required />
                    <label for="Field6">Nom de Famille</label>
                </span>
            </li>
            <li id="foli26" class="date notranslate rightHalf     ">
                <label class="desc" id="title26" for="Field26">
                    Date de Naissance
                </label>
                <span class="symbol"></span>
                <span>
                    <input style="width:200px" id="Field26" name="Field26" type="text" class="field text" value="" size="4" maxlength="4" tabindex="3"
                    />
                    <label for="Field26">ANNEE</label>
                </span>
            </li>
            <li id="foli17" class="notranslate section      ">
                <section>
                    <h3 id="title17">
                    </h3>
                </section>
            </li>
            <li id="foli8" class="notranslate leftHalf     ">
                <label class="desc" id="title8" for="Field8">
                    Email
                    <span id="req_8" class="req">*</span>
                </label>
                <div>
                    <input id="Field8" name="Field8" type="email" spellcheck="false" class="field text medium" pInputText [(ngModel)]="entity.email"
                        size="8" tabindex="2" placeholder="" required />
                </div>
            </li>
            <li id="foli9" class="phone notranslate rightHalf     ">
                <label class="desc" id="title9" for="Field9">
                    Numéro Téléphone
                    <span id="req_9" class="req">*</span>
                </label>

                <span class="symbol">-</span>
                <span>
                    <input style="width:200px" id="Field9-2" name="Field9-2" type="tel" class="field text" value="" size="4" maxlength="4" tabindex="6"
                        onkeyup="autotab(this, this, document.getElementById('Field9-1')); filterNonnumeric(this);" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"
                        pInputText [(ngModel)]="entity.phoneNumber" size="8" tabindex="2" placeholder="" required />
                    <label for="Field9-2">####</label>
                </span>
            </li>
            <li id="foli15" class="notranslate section      ">
                <section>
                    <h3 id="title15">
                    </h3>
                </section>
            </li>
            <li id="foli13" class="notranslate rightHalf     ">
                <label class="desc" id="title13" for="Field13">
                    Numéro Fédération
                </label>
                <div>
                    <input id="Field13" name="Field13" type="text" class="field text medium" pInputText [(ngModel)]="entity.numFederation" size="8"
                        tabindex="2" placeholder="" />
                </div>
            </li>
            <li id="foli12" class="leftHalf      ">
                <label class="desc notranslate" id="title12" for="Field12">
                    Choisissez votre classement
                    <span id="req_12" class="req">*</span>
                </label>
                <p-autoComplete data-dataClass="TennisClassement" pInputText [(ngModel)]="entity.tennisClassement" field="classement" [suggestions]="selectData"
                    (completeMethod)="filterBrands($event)" [size]="30" [minLength]="1" [placeholder]="entity.classement" [dropdown]="true"
                    [ngModelOptions]="{standalone: true}">
                    <ng-template let-brand pTemplate="item">
                        <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
                            <div style="font-size:12px;float:left;margin:5px 5px 0 0">{{brand[attributeAutocomplete]}}</div>
                        </div>
                    </ng-template>
                    <label for="Field9">Classement</label>
                </p-autoComplete>
            </li>
            <li id="foli17" class="notranslate section      ">
                <section>
                    <h3 id="title17">
                    </h3>
                </section>
            </li>
            <li id="foli19" class="complex notranslate      ">
                <label class="desc" id="title19" for="Field19">
                    Adresse
                </label>
                <div>
                    <span class="full addr1">
                        <input id="Field19" name="Field19" pInputText [(ngModel)]="entity.nomDeRue" size="8" tabindex="2" placeholder="" />
                        <label for="Field19">Nom de Rue</label>
                    </span>
                    <span class="full addr2">
                        <input id="Field20" name="Field20" pInputText [(ngModel)]="entity.nomDeRueSuite" size="8" tabindex="2" placeholder="" />
                        <label for="Field20">Nom de Rue Suite</label>
                    </span>
                    <span class="left city">
                        <input id="Field21" name="Field21" pInputText [(ngModel)]="entity.ville" size="8" tabindex="2" placeholder="" />
                        <label for="Field21">Ville</label>
                    </span>
                    <span class="right state">
                        <input id="Field22" name="Field22" pInputText [(ngModel)]="entity.provinceRegion" size="8" tabindex="2" placeholder="" />
                        <label for="Field22">Province / Region</label>
                    </span>
                    <span class="left zip">
                        <input id="Field23" name="Field23" pInputText [(ngModel)]="entity.codePostal" size="8" tabindex="2" placeholder="" />
                        <label for="Field23">Postal / Code Postal</label>
                    </span>
                    <span class="right country">
                        <input id="Field23" name="Field24" pInputText [(ngModel)]="entity.pays" size="8" tabindex="2" placeholder="" />
                        <label for="Field24">Country</label>
                    </span>
                </div>
            </li>
            <li id="foli17" class="notranslate section      ">
                <section>
                    <h3 id="title17">
                    </h3>
                </section>
            </li>
        </ul>
    </form>

</ng-template>
